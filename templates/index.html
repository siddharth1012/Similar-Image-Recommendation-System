<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="../static/assets/css/card-3-column-animation-shadows-images.css">
    <link rel="stylesheet" href="../static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="../static/assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/assets/css/Team-one-B4-Team-Styles.css">
    <link rel="stylesheet" href="../static/assets/css/Team-one-B4.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #212529;text-align: left;">
           
        </nav>
    </div>
    
    <section id="recommender" class="py-5">
        <div class="container text-center">
            <div class="border rounded border-white d-inline-block flex-column justify-content-between align-items-center flex-lg-row bg-primary-gradient p-4 p-lg-5" style="display: flex; padding-top: 0px;">
                <div class="text-center text-lg-start d-block py-3 py-lg-1">
                    <h1 class="fw-bold mb-2" >Similar Image Recommender</h1>
                    <p class="text-center mb-0" style="margin-top: 2rem;">Upload Your Image Here.</p>
                </div>
                <br>
                <form action="/" enctype="multipart/form-data" class="d-flex justify-content-center flex-wrap flex-lg-nowrap" method="post">
                    <div class="my-2"><input style="width: 40rem;" name="image_input" class="form-control" type="file"></div>
                    <div class="my-2"><button class="btn btn-primary shadow ms-2" type="submit">Submit</button></div>
                </form>
            </div>
            <div>
                <section>
                    <div class="container">
                        <div class="row"><center><div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                            {% if display_image %}
                            <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="../static/{{display_image}}"></div>
                            {% endif %}
                        </div></center>
                            
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <div class="container">
                        <div class="row">
                            {% if imagelist %}
                            {% for i in range(1,7)  %}
                            <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                                <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="../static/{{imagelist[i]}}"></div>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    
   
</body>

     <footer class="text-center bg-dark">
        <div class="container text-white py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item me-4"><a class="link-light" href="#recommender">Recommender</a></li>
            </ul>
            <p class="text-muted mb-0">Copyright © 2023 | Made With ❤️</p>
        </div>
    </footer>
     <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
</html>
