<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HOME-VAST</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="../static/assets/css/card-3-column-animation-shadows-images.css">
    <link rel="stylesheet" href="../static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="../static/assets/css/Footer-Dark-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/assets/css/Team-one-B4-Team-Styles.css">
    <link rel="stylesheet" href="../static/assets/css/Team-one-B4.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #212529;text-align: left;">
            <div class="container-fluid"><a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" style="width: 3rem;height: 3rem;">
                        <path d="M11 3C11 2.44772 10.5523 2 10 2C9.44771 2 9 2.44772 9 3V4C9 4.55228 9.44771 5 10 5C10.5523 5 11 4.55228 11 4V3Z" fill="currentColor"></path>
                        <path d="M15.6568 5.75731C16.0473 5.36678 16.0473 4.73362 15.6568 4.34309C15.2663 3.95257 14.6331 3.95257 14.2426 4.34309L13.5355 5.0502C13.145 5.44072 13.145 6.07389 13.5355 6.46441C13.926 6.85494 14.5592 6.85494 14.9497 6.46441L15.6568 5.75731Z" fill="currentColor"></path>
                        <path d="M18 10C18 10.5523 17.5523 11 17 11H16C15.4477 11 15 10.5523 15 10C15 9.44771 15.4477 9 16 9H17C17.5523 9 18 9.44771 18 10Z" fill="currentColor"></path>
                        <path d="M5.05019 6.46443C5.44071 6.85496 6.07388 6.85496 6.4644 6.46443C6.85493 6.07391 6.85493 5.44074 6.4644 5.05022L5.7573 4.34311C5.36677 3.95259 4.73361 3.95259 4.34308 4.34311C3.95256 4.73363 3.95256 5.3668 4.34308 5.75732L5.05019 6.46443Z" fill="currentColor"></path>
                        <path d="M5 10C5 10.5523 4.55228 11 4 11H3C2.44772 11 2 10.5523 2 10C2 9.44771 2.44772 9 3 9H4C4.55228 9 5 9.44771 5 10Z" fill="currentColor"></path>
                        <path d="M8 16V15H12V16C12 17.1046 11.1046 18 10 18C8.89543 18 8 17.1046 8 16Z" fill="currentColor"></path>
                        <path d="M12.0009 14C12.0155 13.6597 12.2076 13.3537 12.4768 13.1411C13.4046 12.4086 14 11.2738 14 10C14 7.79086 12.2091 6 10 6C7.79086 6 6 7.79086 6 10C6 11.2738 6.59545 12.4086 7.52319 13.1411C7.79241 13.3537 7.98451 13.6597 7.99911 14H12.0009Z" fill="currentColor"></path>
                    </svg>&nbsp; <span id="brand_name">VAST</span> </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" style="color:#ffffff;" href="#recommender"><i class="fas fa-align-justify"></i>&nbsp;Recommender</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <section id="recommender" class="py-5">
        <div class="container text-center">
            <div class="border rounded border-white d-inline-block flex-column justify-content-between align-items-center flex-lg-row bg-primary-gradient p-4 p-lg-5" style="display: flex; padding-top: 0px;">
                <div class="text-center text-lg-start d-block py-3 py-lg-1">
                    <h1 class="fw-bold mb-2" >Similar Image Recommender</h1>
                    <p class="text-center mb-0" style="margin-top: 2rem;">Upload Your Image Here.</p>
                </div>
                <br>
                <form action="/" enctype="multipart/form-data" class="d-flex justify-content-center flex-wrap flex-lg-nowrap" method="post">
                    <div class="my-2"><input style="width: 40rem;" name="image_input" class="form-control" type="file"></div>
                    <div class="my-2"><button class="btn btn-primary shadow ms-2" type="submit">Submit</button></div>
                </form>
            </div>
            <div>
                <section>
                    <div class="container">
                        <div class="row"><center><div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                            {% if display_image %}
                            <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="../static/{{display_image}}"></div>
                            {% endif %}
                        </div></center>
                            
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <section>
                    <div class="container">
                        <div class="row">
                            {% if imagelist %}
                            {% for i in range(1,7)  %}
                            <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;">
                                <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse"><img class="card-img-top" src="../static/{{imagelist[i]}}"></div>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    
    <footer class="text-center bg-dark">
        <div class="container text-white py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item me-4"><a class="link-light" href="#recommender">Recommender</a></li>
            </ul>
            <p class="text-muted mb-0">Copyright © 2023 | Made With ❤️</p>
        </div>
    </footer>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
</body>

</html>
